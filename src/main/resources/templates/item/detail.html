
<script>
        $(document).ready(function(){
            $('#update_btn').click(function(){
                $('#update_form').attr(
                    {   'enctype':'multipart/form-data',
                        'action':'[[@{/item/updateimpl}]]',
                        'method':'post'
                    }
                );
                alert('수정되었습니다!')
                $('#update_form').submit();
            });

        $('#delete_btn').click(function(){
            id = $('#id').val();
            var c = confirm('삭제하시겠습니까?');
            if(c == true){
            location.href ='/item/deleteimpl?id='+id;
            }

        });
        });
    </script>
<style>
    .item_img{
        width:150px;
    }
</style>
<div class="container">
    <div class="col-sm-5">
        <h2>Item Detail</h2>
        <form id="update_form">
<!--            <div class="form-group">-->
<!--                <label for="imgname">IMG:</label>-->
<!--                <input type="text" class="form-control" id="imgname" th:value="${ditem.imgname}" name="id"  readonly>-->

<!--            </div>-->
            <div class="form-group">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" th:value="${ditem.id}" name="id" readonly>
            </div>
            <div class="form-group">
                <label for="name">NAME:</label>
                <input type="text" class="form-control" id="name" th:value="${ditem.name}" name="name">
            </div>

            <div class="form-group">
                <label for="price">PRICE</label>
                <input type="text" class="form-control" id="price" th:value="${ditem.price}"name="price">
            </div>
            <div class="form-group">
                <label for="before_img">BEFORE IMG:</label>
                <img class="item_img" th:src="@{|/img/${ditem.imgname}|}">
                <input id="before_img" type="hidden" name = "imgname" th:value="${ditem.imgname}">

            </div>
            <div class="form-group">
                <label for="img">NEW IMG:</label>
                <input type="file" class="form-control" id="img" placeholder="Enter Img" th:value="${ditem.imgname}" name="img">

            </div>

        </form>
        <button id= "update_btn" class="btn btn-default">UPDATE</button>
        <button id= "delete_btn" class="btn btn-default">DELETE</button>
    </div>
</div>
